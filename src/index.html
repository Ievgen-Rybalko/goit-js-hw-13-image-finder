<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Homework 13</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
    crossorigin="anonymous" />
  <!-- <link rel="stylesheet" href="./sass/styles.scss" /> -->
</head>

<body>
  <body>
    <div class="container section">
      <form class="search-form" id="search-form">
        <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
        <button type="submit" class="button"> Find photos! </button>
      </form>
    </div>
    <div class="gallery-section container">
      <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>
      <button type="button" class="load-more button my-element-selector is-hidden"
        data-action="load-more">
        <span
        class ="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"></span>
         Show more ... </button>
    </div>
    
  
  <script src="./index.js"></script>
</body>
